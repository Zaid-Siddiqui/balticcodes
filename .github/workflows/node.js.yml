name: Deploy to Hostinger and Build Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: pages

    name: Build and Push
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # Disable default token handling

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build

    - name: Verify build output
      run: |
        echo "Contents of dist/ folder:"
        ls -la dist/

    - name: Push build output to another branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git fetch origin build || git checkout --orphan build
        git reset --hard
        git clean -fdx
        cp -r dist/* .
        git add .
        git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin build --force

    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/  # Ensure the build folder exists and has a trailing slash
        server-dir: /public_html/
        protocol: ftps
        debug: true
