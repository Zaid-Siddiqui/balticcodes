name: Deploy to Hostinger and Build Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: pages

    name: Build and Deploy to Hostinger
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: |
        npm run build 

    - name: Verify build output
      run: |
        echo "Contents of dist/ folder:"
        ls -la dist/

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}         # Hostinger FTP server address
        username: ${{ secrets.FTP_USERNAME }}     # FTP username
        password: ${{ secrets.FTP_PASSWORD }}     # FTP password
        local-dir: dist/                          # Path to the build directory (where 'dist' is created)
        server-dir: /public_html/                # Remote server directory to upload files
        protocol: ftps                           # Use FTPS (secure FTP)
        debug: true
