name: Deploy static content to Hostinger

on:
  push:
    branches: ['main']  # Change to your default branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify Build Output
        run: ls -l ./dist  # Check the output directory

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.5.0
        with:
          server: ftp.yourdomain.com  # Replace with your FTP host
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist  # Replace with your build output directory
          server-dir: /public_html  # Target directory on the server
